<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KodBook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #4CAF50; /* Green color */
            font-size: 48px; /* Bigger font size */
        }

        h3 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>KodBook</h1>
        <h3>Be official from here!</h3>
        <hr>
        <form action="/login" method="post">
            <label for="username">USERNAME :</label>
            <input type="text" name="username" id="username">
            <label for="password">PASSWORD :</label>
            <input type="password" name="password" id="password">            <input type="submit" value="LOGIN">
        </form>
        <hr>
        <a href="/resetPassword">Forgot password?</a>
        <a href="/signUp">Create new account</a>
    </div>
</body>
</html>
